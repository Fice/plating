policies:
  - type: commit
    spec:
      headerLength: 89
      dco: false
      gpg: false
      imperative: true
      maximumOfOneCommit: false
      requireCommitBody: false
      spellcheck:
        locale: UK
      conventional:
        types:
          - "build"
          - "ci"
          - "docs"
          - "feat"
          - "fix"
          - "perf"
          - "refactor"
          - "style"
          - "test"
        scopes:
          - "systems"
          - "generic"
          - "native"
          - "cocoa"
          - "mock"
          - "win"
          - "ios"
          - "android"
        descriptionLength: 72